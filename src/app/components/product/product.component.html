<div class="content">
  <img class="product-img" width=200 src="{{product.baseImgURL}}" />
  <div class="header">{{ product.title }}</div>
  <div class="meta">
    <div class="product-sku">SKU #{{ product.sku }}</div>
  </div>
  <div class="description">
    <p>{{ product.description }}</p>
  </div>
  <div>Price: ${{ product.price.value }}</div>
</div>
